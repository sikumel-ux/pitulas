<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <div class="time-mock">9:41</div>
        <h1 id="title">Midnight</h1>
        <div class="menu-trigger" onclick="toggleMenu()">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
    </header>

    <div class="floating-nav">
        <button id="prev-btn" onclick="prevStory()" disabled>
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <span id="page-info">0 / 0</span>
        <button id="next-btn" onclick="nextStory()" disabled>
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>
    
</body>
